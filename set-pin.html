<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Set your transaction PIN">
    <title>Set PIN | Baricoin</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon-new.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/additional.css">
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#d4a574">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a1a1a">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f5f5f5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Baricoin">
    <link rel="apple-touch-icon" href="/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/images/icons/icon-512.png">
</head>

<body>

    <!-- Auth Page -->
    <div class="auth-page">
        <div class="auth-card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <div style="font-size: 4rem; margin-bottom: 1rem;">üîê</div>
                <h2>Create Your PIN</h2>
                <p style="color: var(--color-gray-600); margin-top: 1rem;">
                    Set up a 4-digit PIN to secure your account and authorize transactions
                </p>
            </div>

            <form class="auth-form" id="setPinForm">
                <div class="form-group">
                    <label for="pin">Enter 4-Digit PIN</label>
                    <input type="password" id="pin" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4" pattern="[0-9]{4}" required
                        style="text-align: center; font-size: 1.5rem; letter-spacing: 0.5rem;">
                </div>

                <div class="form-group">
                    <label for="confirmPin">Confirm PIN</label>
                    <input type="password" id="confirmPin" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4" pattern="[0-9]{4}" required
                        style="text-align: center; font-size: 1.5rem; letter-spacing: 0.5rem;">
                </div>

                <div
                    style="background: var(--color-gray-50); padding: 1rem; border-radius: var(--radius-lg); margin-bottom: 1.5rem;">
                    <p style="font-size: 0.875rem; color: var(--color-gray-600); margin: 0;">
                        <strong>PIN Requirements:</strong><br>
                        ‚Ä¢ Must be exactly 4 digits<br>
                        ‚Ä¢ Use numbers only<br>
                        ‚Ä¢ Choose a PIN you can remember
                    </p>
                </div>

                <button type="submit" class="btn btn-primary">Create PIN</button>
            </form>

            <p class="auth-link" style="margin-top: 2rem; text-align: center;">
                <a href="verify.html">‚Üê Back to Verification</a>
            </p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/i18n.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Auto-focus PIN input
        document.getElementById('pin').focus();
    </script>
    <script src="/js/pwa.js"></script>
</body>

</html>
