<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your Baricoin account password">
    <title>Forgot Password | Baricoin</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon-new.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/additional.css">
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#d4a574">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a1a1a">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f5f5f5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Baricoin">
    <link rel="apple-touch-icon" href="/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/images/icons/icon-512.png">
</head>

<body>

    <!-- Auth Page Split -->
    <div class="auth-page">
        <div class="auth-form-section">
            <div class="auth-card">
                <!-- Initial State -->
                <div id="resetForm">
                    <h2>Reset Your Password</h2>
                    <p style="color: #64748b; margin-bottom: 2rem;">Enter your email address and we'll send you
                        instructions to reset your password.</p>

                    <form class="auth-form" id="forgotPasswordForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="your.email@example.com" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    </form>

                    <p class="auth-link">
                        Remember your password? <a href="login.html">Sign in here</a>
                    </p>
                </div>

                <!-- Success State -->
                <div id="successState" style="display: none;">
                    <div style="text-align: center;">
                        <div
                            style="width: 80px; height: 80px; margin: 0 auto 1.5rem; background: linear-gradient(135deg, #10b981 0%, #059669 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="white" style="width: 40px; height: 40px;">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </div>
                        <h2>Check Your Email</h2>
                        <p style="color: #64748b; margin-bottom: 2rem;">
                            We've sent password reset instructions to <strong id="sentEmail"></strong>
                        </p>
                        <p style="color: #64748b; font-size: 0.875rem; margin-bottom: 2rem;">
                            Didn't receive the email? Check your spam folder or <a href="#" id="resendLink"
                                style="color: var(--color-primary);">click here to resend</a>.
                        </p>
                        <a href="login.html" class="btn btn-primary">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/i18n.js"></script>
    <script src="js/forgot-password.js"></script>
    <script src="/js/pwa.js"></script>
</body>

</html>
