<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Baricoin</title>
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <style>
        :root {
            --primary-color: #d4a574;
            --bg-dark: #1a1a1a;
            --bg-darker: #0f0f0f;
            --text-light: #ffffff;
            --text-muted: #999;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, var(--primary-color), #c89563);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(212, 165, 116, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .offline-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        p {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--primary-color), #c89563);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(212, 165, 116, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(212, 165, 116, 0.5);
        }

        .cached-pages {
            margin-top: 50px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cached-pages h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .cached-pages ul {
            list-style: none;
        }

        .cached-pages li {
            padding: 10px;
            margin: 5px 0;
        }

        .cached-pages a {
            color: var(--text-light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s ease;
        }

        .cached-pages a:hover {
            color: var(--primary-color);
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #ff4444;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .offline-icon {
                width: 100px;
                height: 100px;
            }

            .offline-icon svg {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z" />
                <line x1="1" y1="1" x2="23" y2="23" stroke="white" stroke-width="2" />
            </svg>
        </div>

        <h1>
            <span class="status-indicator"></span>
            You're Offline
        </h1>

        <p>
            It looks like you've lost your internet connection.
            Don't worry - you can still access recently viewed pages below.
        </p>

        <button class="btn" onclick="retry()">
            Try Again
        </button>

        <div class="cached-pages">
            <h3>üì± Available Offline Pages</h3>
            <ul>
                <li>
                    <a href="/dashboard.html">
                        <span>üìä</span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/transactions.html">
                        <span>üí≥</span>
                        <span>Transactions</span>
                    </a>
                </li>
                <li>
                    <a href="/crypto.html">
                        <span>‚Çø</span>
                        <span>Sell Crypto</span>
                    </a>
                </li>
                <li>
                    <a href="/giftcards.html">
                        <span>üéÅ</span>
                        <span>Gift Cards</span>
                    </a>
                </li>
                <li>
                    <a href="/settings.html">
                        <span>‚öôÔ∏è</span>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script>
        function retry() {
            window.location.reload();
        }

        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Monitor online status
        function updateStatus() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // Check every 3 seconds
        setInterval(updateStatus, 3000);
    </script>
</body>

</html>
