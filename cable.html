<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Cable Bills | Baricoin</title>
    <link rel="icon" type="image/png" href="images/favicon-new.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/additional.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#d4a574">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a1a1a">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f5f5f5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Baricoin">
    <link rel="apple-touch-icon" href="/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/images/icons/icon-512.png">
</head>

<body class="dashboard-body">

    <div class="dashboard-layout">
        <aside class="dashboard-sidebar">
            <div class="sidebar-logo">
                <img src="images/baricoin-logo-new.png" alt="Baricoin" style="height: 35px;">
            </div>

            <nav class="sidebar-menu">
                <a href="dashboard.html" class="menu-item">
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="giftcards.html" class="menu-item">
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                        <line x1="1" y1="10" x2="23" y2="10"></line>
                    </svg>
                    <span>Giftcards</span>
                </a>
                <a href="crypto.html" class="menu-item">
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    <span>Crypto</span>
                </a>
                <a href="transactions.html" class="menu-item">
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    <span>Transactions</span>
                </a>
                <a href="settings.html" class="menu-item">
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M12 1v6m0 6v6m5.66-13.66l-4.25 4.25m0 6l-4.25 4.25M23 12h-6m-6 0H1m18.66 5.66l-4.25-4.25m0-6l-4.25-4.25">
                        </path>
                    </svg>
                    <span>Settings</span>
                </a>
            </nav>

            <div class="sidebar-bottom">
                <div class="bari-services-section">
                    <p class="services-label">Bari services</p>
                    <div class="services-submenu">
                        <a href="airtime.html" class="submenu-item">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path
                                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                                </path>
                            </svg>
                            <span>Airtime</span>
                        </a>
                        <a href="data.html" class="submenu-item">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                                <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                                <line x1="6" y1="6" x2="6.01" y2="6"></line>
                                <line x1="6" y1="18" x2="6.01" y2="18"></line>
                            </svg>
                            <span>Data</span>
                        </a>
                        <a href="cable.html" class="submenu-item active">Cable</a>
                        <a href="electricity.html" class="submenu-item">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                            </svg>
                            <span>Electricity</span>
                        </a>
                    </div>
                </div>
                <a href="#" id="logoutBtn" class="menu-item logout-item">
                    <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Sidebar Overlay for Mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <main class="dashboard-content">
            <header class="dashboard-header">
                <div class="header-left">
                    <h1 class="greeting">Bills Payment</h1>
                    <p class="username">Pay your cable and electricity bills</p>
                </div>
                <div class="header-right">
                    <button class="mobile-menu-toggle" id="mobileMenuToggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <div class="search-bar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" placeholder="Search...">
                    </div>
                    <div class="user-avatar-btn">
                        <span id="userInitial">U</span>
                    </div>
                </div>
            </header>

            <div class="service-page-container">
                <div class="service-card">
                    <div class="service-tabs">
                        <button class="service-tab active">Cable</button>
                        <a href="electricity.html" class="service-tab" style="text-decoration: none;">Electricity</a>
                    </div>

                    <form class="service-form">
                        <div class="form-field">
                            <label for="biller">Select Biller</label>
                            <select id="biller" required>
                                <option value="">Choose provider</option>
                                <option value="dstv">DSTV</option>
                                <option value="gotv">GOTV</option>
                                <option value="startimes">Startimes</option>
                                <option value="showmax">Showmax</option>
                            </select>
                        </div>

                        <div class="form-field">
                            <label for="package">Select Package</label>
                            <select id="package" required>
                                <option value="">Choose package</option>
                                <option value="compact">Compact - ₦7,900</option>
                                <option value="compact-plus">Compact Plus - ₦11,400</option>
                                <option value="premium">Premium - ₦18,400</option>
                                <option value="premium-asia">Premium Asia - ₦23,000</option>
                            </select>
                        </div>

                        <div class="form-field">
                            <label for="smartcard">Smart Card Number</label>
                            <input type="text" id="smartcard" placeholder="10xxxxxxxxxx" required>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn-service btn-secondary-service">Verify</button>
                            <button type="submit" class="btn-service btn-primary-service">Pay</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <div class="chat-widget" id="chatWidget">
        <button class="chat-toggle-btn" id="chatToggleBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
        </button>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
    <script src="/js/pwa.js"></script>
</body>

</html>
